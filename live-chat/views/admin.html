<!doctype html>
<html>

<head>
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/adminStyle.css" type="text/css">     
</head>

<body>
<nav>
  <ul>
    <li><a data-section="home">Home</a></li>
    <li><a data-section="about">About</a></li>
    <li><a data-section="services">Services</a></li>
  </ul>
</nav>
    <ul class="pages">
        <li class="chat page">
          <div class="row">
            <div id="Column2" class="col-md-3">
              <div class="chats">
                
              </div>
            </div>
            <div id="Column2" class="col-md-7">
              <div class="container">
              </div>
            </div>
            <div id="Column2" class="col-md-2">
              <div class="usersOnline">
                <h1>Admins Online</h1>
                <ul class="adminList" id="admins">
                </ul>
              </div>
            </div>
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">What's your nickname?</h3>
                <input class="usernameInput" type="text" maxlength="14" />
                <h3 class="title">Password</h3>
                <input class="passwordInput" type="password" maxlength="10" />
            </div>
        </li>
        <li class="error page" style="display: none">
            <div class="form">
                <h3 class="title">Reconnecting...</h3>
            </div>
        </li>
    </ul>


<div id="home" class="hideable-section">Home Content</div>
<div id="about" class="hideable-section">About Content</div>
<div id="services" class="hideable-section">Services Content</div>
    <audio id="windowSound">
        <source src="/sounds/new_chat_window.mp3" type="audio/mpeg">
    </audio>
    <audio id="chatSound">
        <source src="/sounds/new_message.mp3" type="audio/mpeg">
    </audio>
    <audio id="pokeSound">
        <source src="/sounds/poke.mp3" type="audio/mpeg">
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(function() {
        $('nav a').click(function() {
          // Get the section to show
          var $section = $('#' + $(this).data('section'));

          // If its already visible, do nothing.
          // Otherwise, hide the others and then fade in the desired section.
          if (!$section.is(':visible')) {
            $('.hideable-section').hide();
            $section.fadeIn();
          }
        });
      });
    </script>
</body>

</html>
